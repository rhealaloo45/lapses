<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .profile {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile h1 {
            margin-bottom: 10px;
        }
        .profile p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="{{ url_for('static', filename='profile_picture.jpg') }}" alt="Profile Picture" width="150" height="150">
        <h1>{{ profile['name'] }}</h1>
        <p>{{ profile['occupation'] }}</p>
        <p>{{ profile['about'] }}</p>
    </div>
</body>
</html>
